<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
    <title>支付</title>
    <style>
        .page {
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="weui-msg">
    <div class="weui-msg__icon-area"><i class="weui-icon-waiting weui-icon_msg"></i></div>
    <div class="weui-msg__text-area">
        <h2 id='type' class="weui-msg__title">支付</h2>
        <h2 id='totalPrice' style="color:red" class="weui-msg__title">支付金额</h2>
    </div>
    <div class="weui-msg__opr-area">
        <p class="weui-btn-area">
            <a href="javascript:unifyOrder();" class="weui-btn weui-btn_plain-primary">立即支付</a>
            <a href="javascript:history.back();" class="weui-btn weui-btn_default">返回</a>
        </p>

        <p id='ordermessage'></p>

    </div>
    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__links">
                <a href="javascript:void(0);" class="weui-footer__link">经英教育</a>
            </p>
            <p class="weui-footer__text">Copyright © 2017 eshop.1917cn.com/</p>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>

  $('#totalPrice').html('¥'+localStorage.payFee);

  var unifyOrderRe = {};
  var ordertype = localStorage.orderType;
  var payFee = localStorage.payFee;

  //alert(JSON.stringify(localStorage));

  switch (localStorage.orderType) {
    case 'column':
      $('#type').html('购买专栏');
      break;
    case 'course':
      $('#type').html('购买课程');
      break;
    case 'memberdeposit':
      $('#type').html('会员费');
      break;
    default:
      alert('获取订单信息失败')
      break;
  }


  function callpay(payparams, success){
    if (typeof WeixinJSBridge == "undefined"){
      if( document.addEventListener ){
        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
      }else if (document.attachEvent){
        document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
      }
    }else{
      WeixinJSBridge.invoke(
        'getBrandWCPayRequest',
        payparams,
        function(res){
          if(res.err_msg == 'get_brand_wcpay_request:ok' || res.err_msg == 'get_brand_wcpay_request:cancel') {
            success();
          }     // 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
          else{
            var resetajaxdata = {};

            switch(ordertype){
              case 'column':
                resetajaxdata={ ordersId:unifyOrderRe.orderId };break;
              case 'course':
                resetajaxdata={ orderId:unifyOrderRe.orderId};break;
              case 'memberdeposit':
                resetajaxdata={'payWhat':'M',orderId:unifyOrderRe.orderId};break;
              default: return;
            }

            $.ajax({
              url:'http://jywxsitex.sinogood.com/wxpay/resetOrder',
              type:'post',
              data:resetajaxdata,
              headers:{
                'X-Requested-With': 'XMLHttpRequest',
                'Content-Type':'application/x-www-form-urlencoded;charset=utf-8'
              },
              success:function(data){
                alert('请尝试重新支付');
                history.back();
              },
              error:function(err){
                localStorage.clear();
                alert(JSON.stringify(err));
                history.back();
              }
            })
          }
        }
      );
    }
  }

  //product 统一下单支付
  function unifyOrder(){

    var ajaxdata = {};
    var ajaxurl = '';
    var type = localStorage.orderType;

    switch (type) {
      case 'column':
        ajaxdata = {ordersId:localStorage.ordersId};
        ajaxurl = 'wxpay/doPayChannelOrdersUnifiedorder';
        break;
      case 'course':
        ajaxdata = {ordersId:localStorage.ordersId};
        ajaxurl = 'wxpay/doPayCourseOrdersUnifiedorder';
        break;
      case 'memberdeposit':
        ajaxdata = {payFee:localStorage.payFee};
        ajaxurl = 'wxpay/doPayWeiMemberShipUnifiedorder';
        break;
      default:
        alert('获取订单信息失败');
        return;
        break;
    }

    alert(JSON.stringify(ajaxdata));

    $.ajax({
      url:'http://jywxsitex.sinogood.com/'+ajaxurl,
      type:'post',
      data:ajaxdata,
      headers:{
        'X-Requested-With': 'XMLHttpRequest',
        'Content-Type':'application/x-www-form-urlencoded;charset=utf-8'
      },
      success:function(data){
        alert(JSON.stringify(data));

        unifyOrderRe = data.data.res;

        callpay(data.data.res,function(){

          localStorage.clear();

          switch (type) {
            case 'column':
              history.back();
              break;
            case 'course':
              history.back();
              break;
            case 'memberdeposit':
              window.location.href='https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx69363f145b06ea8f&redirect_uri=http://jywxsitex.sinogood.com/pub/member/weichatAuth/callBack&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect';
              break;
            default:
              alert('获取订单信息失败');
              return;
              break;
          }

        });
      },
      error:function(err){
        localStorage.clear();
        alert(JSON.stringify(err));
        history.back();
      }
    })
  }
</script>
</html>
